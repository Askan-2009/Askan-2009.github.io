<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff; 
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-in-out;
        }
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color for better visibility */
        }

        .logo-container {
            width: 200px;  /* Adjust the size as needed */
            height: 200px; /* Adjust the size as needed */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;  /* Makes the image circular */
            object-fit: cover;   /* Ensures the image covers the container */
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        #copyButton {
  background-color: orangered;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

#copyButton:hover {
  background-color: #orange
}
        

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h3>NEWS TAMIL 24*7 IPTV M3U</h1>
    </header>
    <main>
        <section class="download-section">
            <div class="logo-container">
        <img src="https://static.wikia.nocookie.net/logopedia/images/7/78/News_Tamil_24x7.png" alt="Logo" class="logo">
            </div>
            <h2>Get Your M3U LINK</h2>
            <button id="copyButton" onclick="copyToClipboard('https://raw.githubusercontent.com/AKIL-2/Akil-2.github.io/Main/Index.M3U')">Copy Link</button>
        </section>
    </main>
    <script>
function copyToClipboard(link) {
  // Create a temporary input element
  var tempInput = document.createElement("input");
  tempInput.value = link;
  document.body.appendChild(tempInput);
  
  // Select the text in the input element
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile devices
  
  // Copy the selected text to the clipboard
  document.execCommand("copy");
  
  // Remove the temporary input element
  document.body.removeChild(tempInput);
  
  // Change button text to indicate link has been copied
  var copyButton = document.getElementById("copyButton");
  copyButton.innerHTML = "Link Copied";
  
  // Revert button text after 2 seconds
  setTimeout(function() {
    copyButton.innerHTML = "Copy Link";
  }, 2000); // 2000 milliseconds = 2 seconds
}
    </script>
</body>
</html>
